<form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">

  <ion-item>
    <ion-label for="mobileNumber"> mobileNumber</ion-label>
    <ion-input type="text" id="mobileNumber"  [ngFormControl]="mobileNumber"></ion-input>
    <div *ngIf="mobileNumber.hasError('invalidMobileNumber')">
      The Mobile Number is invalid
    </div>
  </ion-item>

  <ion-item>
    <ion-label for="password">Password</ion-label>
    <ion-input type="password" id="password"  [ngFormControl]="password"></ion-input>
  </ion-item>
    <br/><br/> 
    <button type="submit" block>Submit</button>
</form>
  
</ion-content>
